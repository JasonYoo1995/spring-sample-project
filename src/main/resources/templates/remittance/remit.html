<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
        <h2 style="margin-top: 20px; margin-bottom: 20px">송금하기</h2>
        <form th:object="${remitForm}" method="post">
            <div class="form-group">
                <label>계좌 번호</label>
                <input type="text" th:field="*{accountNumber}" class="form-control" placeholder="예: 110-382-777777" />
            </div>
            <div class="form-group">
                <label>금액</label>
                <input type="text" th:field="*{money}" class="form-control" placeholder="예: 100000" />
            </div>
            <div class="form-group">
                <label>내용</label>
                <input type="text" th:field="*{content}" class="form-control" placeholder="예: 등록금" />
            </div>
            <button type="submit" class="btn btn-primary">송금</button>
        </form>

        <h2 style="margin-top: 20px; margin-bottom: 20px">회원 계좌 즐겨찾기</h2>

        <h4 style="margin-bottom: 15px;">회원 추가</h4>
        <form th:action="@{/account/remit/{id}/register (id=${accountId})} " th:object="${memberForm}" class="form-inline" method="post">
            <div>
                <label style="display: inline-block; margin-left: 5px">회원 이름</label>
                <div style="display: inline-block; margin-left: 5px" class="dropdown">
                    <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        선택
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a th:each="member : ${memberList}" th:text="${member.name}" class="dropdown-item"></a>
                    </div>
                </div>
                <button style="display: inline-block; margin-left: 5px" type="submit" class="btn btn-info">추가</button>
                <input th:field="*{name}" type="hidden" id="registeredMemberNameInput">
            </div>
        </form>

        <h4 style="margin-top: 20px;">계좌 번호</h4>
        <div style="margin-top: 20px">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>회원 이름</th>
                    <th>계좌 번호</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${frequentMemberList}">
                    <td th:text="${member.memberName}"></td>
                    <td th:text="${member.accountNumber}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    <div th:replace="fragments/footer :: footer"/>
</div>

<!-- scripts for dropdown -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script>
    $('.dropdown-menu').on( 'click', 'a', function() {
        var text = $(this).html();
        var htmlText = text + ' <span class="caret"></span>';
        $(this).closest('.dropdown').find('.dropdown-toggle').html(htmlText);
        $('#registeredMemberNameInput').val(text); // input 태그에 text 를 입력하고, post submit 시 내용을 제출
    });
</script>

</body>
</html>
